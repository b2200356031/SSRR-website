<div class="post-card">
    <div class="post-card-header">
        <div class="post-owner">
            <img class="profile-img" src="../../../../../../assets/user.jpg" alt="profile-img" />
            <span class="username"> {{post?.usersDto?.firstName}}</span>
        </div>
        <div class="post-icons">
            <span class="icon-text"> <i class="fas fa-eye" style="padding-right:10px ;"></i> {{post.viewsCount}} </span>
            <span class="icon-text"> <i class="fas fa-comments" style="padding-right:10px ;"></i>{{post.commentsCount}}</span>
            <span class="icon-text"> <i class="fas fa-heart" style="padding-right:10px ;"></i> {{post.likesCount}}</span>
        </div>
    </div>
    <div class="post-card-body">
        <a (click)="openPostDetails()" class="post-title">
            {{post.title}}
        </a>
        <p>
            {{post.content}}
        </p>
    </div>
    <div class="post-card-footer">
        <p>
            {{ post?.creationDate | date: 'short' }}
        </p>
    </div>
    <hr />
</div>
